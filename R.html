<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/R.css" />
    <link rel="stylesheet" href="css/KP.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>软件</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Wei</a>
        <nav class="navbar">
            <a href="index.html" class="active item" style="--i: 1">主页</a>
            <a href="#" class="item" style="--i: 2">软件</a>
            <a href="#" class="item" style="--i: 3">网站</a>
            <a href="#" class="item" style="--i: 4">教程</a>
        </nav>
    </header>
    <!-- 背景图片 -->
    <div class="image-hero">
        <img src="img/BJ.jpg" alt="背景图片" />
    </div>
    <!-- 矩形 -->
    <div class="rounded-container">
        <div class="content-box">
            <!-- 字 -->
            <div class="text-content">
                <h2>日常软件</h2>
                <!-- 卡片  -->
                <div class="container">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="circle">
                                    <div class="imgBx">
                                        <img src="img/娱乐.png" alt="" />
                                    </div>
                                </div>
                                <div class="content">
                                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    <h3>娱乐软件</h3>
                                    <div class="textIcon">
                                        <h4>点击翻开</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                              <!-- 卡片背面的内容 -->
                              <div class="icon-text">
                                <div class="icon-item">
                                  <a href="https://www.douyin.com/">
                                    <img src="ICON/dy.ico" alt="图标" style="width: 50px; height: 50px;">
                                  </a>
                                    <p>抖音</p>
                                  </div> 
                                  <div class="icon-item">
                                  <a href="http://www.potplayercn.com/">
                                      <img src="ICON/pot.ico" alt="图标" style="width: 50px; height: 50px;">
                                  </a>
                                    <p>PotPlayer</p>
                                  </div>
                                  <div class="icon-item">
                                    <a href="https://music.163.com/ ">
                                        <img src="ICON/y.ico" alt="图标" style="width: 50px; height: 50px;">
                                    </a>
                                      <p>网易云音乐</p>
                                    </div>   
                              </div>
                              <h6 class="bottom-text">点击图标跳转</h6>
                          </div>
                        </div>
                    </div>
                    <!-- 其他卡片 -->
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="circle">
                                    <div class="imgBx">
                                        <img src="img/qqwx.png" alt="" />
                                    </div>
                                </div>
                                <div class="content">
                                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    <h3>交流软件</h3>
                                    <div class="textIcon">
                                        <h4>点击翻开</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <!-- 卡片背面的内容 -->
                                <div class="icon-text">
                                  <div class="icon-item">
                                    <a href="https://im.qq.com/index/">
                                      <img src="ICON/qq.ico" alt="图标" style="width: 50px; height: 50px;">
                                    </a>
                                      <p>QQ</p>
                                    </div> 
                                    <div class="icon-item">
                                    <a href="https://weixin.qq.com/">
                                        <img src="ICON/wx.ico" alt="图标" style="width: 50px; height: 50px;">
                                    </a>
                                      <p>微信</p>
                                    </div>  
                                </div>
                                <h6 class="bottom-text">点击图标跳转</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 动画 -->
    <script>
        window.addEventListener("scroll", function () {
            const header = document.querySelector(".header");
            if (window.scrollY > 100) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
