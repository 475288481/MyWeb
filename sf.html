<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/sf.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
    <title>软件</title>
</head>
<body>
    <!-- 头部右边导航栏 -->
    <header class="header">
        <a href="#" class="logo">Wei</a>
        <nav class="navbar">
            <a href="index.html" class="item" style="--i: 1">主页</a>
            <a href="#" class="active item" style="--i: 2">软件</a>
            <a href="#" class="item" style="--i: 3">网站</a>
            <a href="#" class="item" style="--i: 4">教程</a>
        </nav>
    </header>
    <!-- 背景图 -->
    <div class="bg">
        <img src="img/BJ2.jpg" alt="背景图">
    </div>
    <!-- 矩形 -->
    <div class="bgrounded-rectangle"></div>
    <!-- 文字 -->
    <div class="title-box" style="padding-top: 0px;">
        <h1>日常软件</h1>
    </div>
    <!-- 软件 -->
    <div class="software-container"> 
        <div class="software-box">
            <img src="sof/QQ.png" alt="软件">
            <h3>QQ</h3>
            <p>QQ聊天软件</p>
            <a href="https://im.qq.com/index/" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
        <div class="software-box">
            <img src="sof/WX.png" alt="软件">
            <h3>微信</h3>
            <p>微信聊天软件</p>
            <a href="https://weixin.qq.com/" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
        <div class="software-box">
            <img src="sof/wyy.png" alt="软件">
            <h3>网易云音乐</h3>
            <p>音乐软件</p>
            <a href="https://music.163.com/#/download" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
        <div class="software-box">
            <img src="sof/dy.png" alt="软件">
            <h3>抖音</h3>
            <p>短视频软件</p>
            <a href="https://www.douyin.com/" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
        <div class="software-box">
            <img src="sof/pot.png" alt="软件">
            <h3>Potplayer</h3>
            <p>视频播放软件</p>
            <a href="http://www.potplayercn.com/" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
        <div class="software-box">
            <img src="sof/adobe.png" alt="软件">
            <h3>Adobe</h3>
            <p>设计软件</p>
            <a href="https://helpx.adobe.com/cn/download-install.html" target="_blank" class="button">
                <i class="bx bx-cloud-download"></i>
                <span>下载</span>
            </a>
        </div>
    </div>
    <!-- 文字 -->
    <div class="title-box">
        <h1>工具</h1>
    </div> 
    <!-- 软件 -->
    <div class="software-container"> 
      <div class="software-box">
          <img src="sof/hib.png" alt="软件">
          <h3>HiBit Uninstaller</h3>
          <p>卸载软件</p>
          <a href="https://www.hibitsoft.ir/" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
      <div class="software-box">
          <img src="sof/geek.png" alt="软件">
          <h3>Geek</h3>
          <p>卸载软件</p>
          <a href="https://geekuninstaller.com/download" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
      <div class="software-box">
          <img src="sof/bandzip.png" alt="软件">
          <h3>Bandzip</h3>
          <p>解压软件</p>
          <a href="https://www.bandisoft.com/bandizip/" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
      <div class="software-box">
          <img src="sof/7zip.png" alt="软件">
          <h3>7-ZIP</h3>
          <p>解压软件</p>
          <a href="https://www.7-zip.org/download.html" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
      <div class="software-box">
          <img src="sof/steam++.png" alt="软件">
          <h3>Watt Toolkit</h3>
          <p>加速器</p>
          <a href="https://steampp.net/" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
      <div class="software-box">
          <img src="sof/IDM.png" alt="软件">
          <h3>IDM</h3>
          <p>下载器</p>
          <a href="https://www.internetdownloadmanager.com/download.html" target="_blank" class="button">
              <i class="bx bx-cloud-download"></i>
              <span>下载</span>
          </a>
      </div>
  </div>  
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) { // 滚动距离超过50px时
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
